<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact me</title>
</head>
<body>

    <header>
        <nav>
            <div class="container-logo">
                <img src="img/JA dev-logos_transparent.png" alt="logo of page">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My experience</a></li>
                <li><a href="#">Contact Me</a></li>
                <li><a href="#">Site planning</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div>
            <form action="">
                <label for="name">Your full name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <label for="email">Your email address</label>
                <input type="text" name="email" id="email" placeholder="Enter your email">
                <label for="message">Write your message</label>
                <textarea name="message" id="message" cols="30" rows="50"></textarea>
                <input type="submit" value="Send message">
            </form>
        </div>
    </section>


    <footer>
        <div class="cont-title-footer">
            <h4>Contact Me</h4>
        </div>
        <div class="cont-icons">
            <div class="contact-media">
                <ul>
                    <li><i class="bi bi-geo-alt-fill"></i><span> 89603</span></li>
                    <li><i class="bi bi-envelope-at-fill"></i><span> email@email.com</span></li>
                    <li><i class="bi bi-telephone-fill"></i><span> 123-456-7890</span></li>
                </ul>
            </div>
            <div class="social-media">
                <ul>
                    <li><i class="bi bi-linkedin" id="linkedin"></i></li>
                    <li><i class="bi bi-whatsapp" id="whatsapp"></i></li>
                    <li><i class="bi bi-facebook" id="facebook"></i></li>
                </ul>
            </div>
        </div>
    </footer>
    
</body>
</html>
